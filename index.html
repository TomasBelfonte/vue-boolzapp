<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Bollzapp</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <main class="container px-0 main-container">
            <!-- Sidebar -->
            <div class="user-column">
                <!-- Navbar -->
                <ul class="nav bg-light py-2">
                    <li class="nav-item">
                        <div class="avatar ms-3" aria-current="page">
                            <img :src=" `img/avatar_8.jpg` " alt="">
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Tomas</a>
                    </li>
                </ul>

                <!-- Banner -->
                <div class="alert alert-info mb-0 rounded-0 ">

                <div class="avatar">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>

                Ricevi le nofiiche di nuovi messaggi
                <a class="text-dark">Attiva notifiche desktop</a>
            </div>

            <!--  Cerca -->
            <input type="text" class="form-control rounded-0" placeholder="Ricerca Contatti" v-model="search">
            <!-- Gruppo dei conatti contatti -->
            <div class="list-group list-group-flush overflow-auto flex-grow-1">

                <!-- dettaglio contatto ciclato con v-for-->
                <div class="list-group-item d-flex gap-3"  v-for="(user, i) in usersList" :key="i + user.name" @click="userName = user" >
                    <div class="avatar">
                        <img :src=" `img/avatar${user.avatar}.jpg` " alt="">
                    </div>
                    <div class="flex-grow-1">
                        <div>{{user.name}}</div>
                        <small class="text-secondary">utimo messaggio inviato</small>
                    </div>
                    <small class="text-secondary" >12:00</small>
                </div>
            </div>
        </div>
    
        <!-- Box sezione di destra -->
        <div class="chat-column">
            <!-- Navbar -->
            <div class="nav bg-light py-2">
                <div class="avatar">
                    <img :src=" `img/avatar${userName.avatar}.jpg` " alt="">
                </div>
                    <div class="pt-2 px-2 flex-grow-1">
                        <div>{{userName.name}}</div>
                        <small class="text-secondary">utimo messaggio inviato</small>
                        <small class="text-secondary px-2" >12:00</small>
                    </div class="">
                        <i class="fa-solid fa-magnifying-glass text-secondary icons"></i>
                        <i class="fa-solid fa-paperclip text-secondary icons"></i>
                        <i class="fa-solid fa-ellipsis-vertical text-secondary icons"></i>
                    <div>
                </div>
                
            </div>

            <!-- Messaggi -->
            <div class="p-3 flex-grow-1 chat-box">
                <div class="message"
                    :class="{ 'my-message': messageTxt.status === 'sent' }" v-for="messageTxt in userName.messages"> {{messageTxt.message}}
                </div>
            </div>

            <!-- Navbar inserimento messaggi -->
            <div class="d-flex nav-message text-center align-items-center">
                <span class="smile"><i class="fa-regular fa-face-smile text-secondary"></i></span>
                <input type="text" class="form-control form-control-lg my-2 rounded-0" placeholder="Scrivi un messaggio..."
                v-model="newMessage" @keyup.enter="newMessageEnter">
                <span class="mic"><i class="fa-solid fa-microphone text-secondary"></i></span>
            </div>
        </div>

        </main>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
